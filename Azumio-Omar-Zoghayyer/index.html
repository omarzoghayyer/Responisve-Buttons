<footer class="fixed-footer">
    <div class="slideshow-container">
        <!-- this section is built to navigate to different pages upon clicking the done, or back buttos -->
        <div class="dotSlides fade">
        </div>
        <div class="dotSlides fade">
        </div>
        <div class="dotSlides fade">
        </div>
        <div class="dotSlides fade">
        </div>
        <div class="dotSlides fade">
        </div>

        <a class="back" onclick="nextPage(-1)">BACK</a>
        <a class="done" onclick="nextPage(1)">DONE</a>

    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
